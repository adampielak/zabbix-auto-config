[zac]
source_collector_dir = /path/to/source/collector/modules/dir/
host_modifier_dir = /path/to/host/modifier/modules/dir/
db_uri = dbname='mydatabase' user='username' host='localhost' password='secret' port=5432 connect_timeout=2

[zabbix]
map_dir = /path/to/zabbix/map/files/dir/
url = https://example.com
username = bob
password = qwerty
dryrun = true
failsafe = 20

[source-collector-mysource]
module_name = mysource
update_interval = 60

[source-collector-othersource]
module_name = mysource
update_interval = 60
source = other
